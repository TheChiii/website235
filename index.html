    <main>
      <div>Distance between New York and Spokane: 3502 km</div>
      <div id="anniversary-clock"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
      const anniversaryDate = new Date('2022-06-13');
    
      function updateClock() {
        const now = new Date();
        const diff = now.getTime() - anniversaryDate.getTime();
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));

        document.getElementById('anniversary-clock').innerHTML = `With ya already: ${days} days.`;
      }
      
      setInterval(updateClock, 1000 * 60 * 60 * 24); // Update the clock every 24 hours (86400000 milliseconds)
      updateClock(); // Call the function initially to set the clock value
    </script>
